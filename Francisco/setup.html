<!doctype html>
<html>

<head>
    <title>Compramos o seu setup!</title>
    <style>
        .menu {
            display: flex;
            gap: 50px;
            align-items: center;
            justify-items: center;
            background-color: navy;
            height: 100px;
            font-size: 34px;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 34px;
        }

        body {
            margin: 0;
        }

        form
        {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .detalhes
        {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            width: 100%;
            background-color: blue;
            color: white;
        }

    </style>
</head>

<body>

    <div class="menu">
        <span>Vender Setup</span>
        <span>Avaliar Setup</span>
        <span>Serviços</span>
    </div>
    <div class="content">
        <h1>Compramos o teu setup agora!</h1>
        <p><span id="num_clientes"></span> clientes apenas no dia de hoje</p>

        <form>
            <p><label>Qual é o modelo do seu processsador?</label></p>
            <select>
                <option>Intel 3000 Super Power</option>
                <option>AMD Super 67</option>
                <option>AMD Rizen 7</option>
                <option>AMD Rizen 9</option>
                <option>Intel Core I9</option>
            </select>
            <p><label>Qual é a capacidade de memória RAM?</label></p>
            <select>
                <option>4 GB</option>
                <option>8 GB</option>
                <option>16 GB</option>
                <option>32 GB</option>
            </select>
            <p><label>Qual é a capacidade de armazenamento?</label></p>
            <select>
                <option>64 GB</option>                  
                <option>128 GB</option>
                <option>256 GB</option>
                <option>512 GB</option>
                <option>1 TB</option>
            </select>
            <p><label>Qual é a sua placa de vídeo?</label></p>
            <select>
                <option>Gigabyte Geforce RTX 5060 OC Low Profile</option>
                <option>ASUS Dual Geforce RTX 4060 V2 OC Edition</option>
                <option>Sapphire Pulse Radeon RX 9060 XT</option>
                <option>ASUS Prime Radeon RX 9060 XT</option>
            </select>
            <p><label>Qual é a marca do monitor?</label></p>
            <select>
                <option>Samsung</option>
                <option>LG</option>
                <option>Philips</option>
            </select>

            </h1><p><button type="button" onclick="enviar()">  Enviar</button></p>
        </form>

        <p>Compramos o teu setup por  <span id="preço">0</span>€ </p>

        <h2><a href="asks.html">Perguntas Frequentes</a></h2>
        
        <div class="detalhes">
            <div>Venda o seu setup facilmente</div>
            <div><img src="Images/px.jpg" width="300"></div>

        </div>

    </div>

    <script>
        let clientes = document.getElementById("num_clientes")

        function enviar()
        {
            let preço = document.getElementById("preço")
            preço.textContent = Math.floor(Math.random() * 1000) + 300
        }

        setInterval(() => {
            clientes.textContent = Number(clientes.textContent) + 1;
        }, 1000);
    </script>
</body>
